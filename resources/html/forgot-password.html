<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>

        function onClickReset(){

            data= {
                "email": document.getElementById("email").value
            }
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "backend/forgot-password",
                data: JSON.stringify(data),
                success: function (data, status, res) {
                    alert("ForgotPassword Request Successfully. Check your email")
                },
                error: function (response) {
                    alert("ForgotPassword Request Error: "+ JSON.parse(response.responseText).reason);
                }
            })
        }

        function onClickBackToLogin(){
            window.location.replace("http://localhost:80/signin")
        }
    </script>
</head>
<body>

<h1>Forgot Password</h1>

<div>
    <label for="email">Email</label>
    <input id="email" type="text">
</div>

<div>
    <button name="reset" onclick="onClickReset()">
        Send reset link
    </button>


    <button name="login" onclick="onClickBackToLogin()">
        Back to Login
    </button>

</div>

</body>


</html>
