<html>

<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
          content="250577030919-4i17m3p6iimsjkiu00o2lakl8bujhe4v.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>
        var clicked=false;//Global Variable
        function ClickLogin()
        {
            clicked=true;
        }

        function callSignIn(data){
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/backend/signin",
                data: JSON.stringify(data),
                success: function (data, status, res) {
                    alert("Sign In Successfully")
                    document.cookie = "Authorization=" + res.getResponseHeader("Authorization");
                    respBody= JSON.parse(res.responseText)

                    window.location.replace("http://localhost:80/profile-info/"+respBody.id);

                    },
                error: function (response) {
                    alert("Sign In Error "+ JSON.parse(response.responseText).reason);
                }
            })
        }

        function basicOnSignIn(){


            data= {
                email: document.getElementById("email").value,
                password:document.getElementById("password").value,
                account_type: "BASIC"
            }
            console.log(data)
            callSignIn(data)


        }

        function googleOnSignIn(googleUser) {
            // Useful data for your client-side scripts:
            if (clicked) {
                data = {
                    "account_type": "GOOGLE",
                    "token": googleUser.getAuthResponse().id_token

                }

                console.log(data)
                callSignIn(data)
            }
        };
    </script>
</head>

<body>

<h1>Login Page</h1>

<div>
    <label for="email">Email</label>
    <input id="email" type="text">
</div>

<div>
    <label for="password">Password</label>
    <input id="password" type="password">
</div>

<div>
    <button name="login" onclick="basicOnSignIn()">
        Login
    </button>


    <div class="g-signin2" data-onsuccess="googleOnSignIn" onclick="ClickLogin()" ></div>


</div>

<div>
    <a href="/signup">Create user</a>
    <a href="/forgot-password">Forgot password?</a>
</div>
</body>


</html>
