<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>

        function deleteCookie(name) {
            document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        };

        function onClickLogout() {
            $.ajax({
                type: "POST",
                contentType: "application/json",
                headers: {"Authorization":getCookie("Authorization")},
                url: "/auth/logout",
                success: function (data, status, res) {
                    alert("Logout Successfully")
                    deleteCookie("User")
                    deleteCookie("Authorization")
                    window.location.replace("/signin")

                },

                error: function (response) {
                    alert("Logout Error ");
                    if (response.status === 405){
                        alert("You are not allowed to see this page:");
                        window.location.replace("/signin")

                    }
                }
            })
        }

        function onClickEdit() {
            window.location.replace("/edit-profile")
        }
        function getCookie(name) {
            // Split cookie string and get all individual name=value pairs in an array
            var cookieArr = document.cookie.split(";");

            // Loop through the array elements
            for(var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");

                /* Removing whitespace at the beginning of the cookie name
                and compare it with the given string */
                if(name == cookiePair[0].trim()) {
                    // Decode the cookie value and return
                    return decodeURIComponent(cookiePair[1]);
                }
            }

            // Return null if not found
            return null;
        }


        function onload(){
            loggedId = getCookie("User")

            profileId= window.location.pathname.split("/").pop()

            if (loggedId !== profileId){
                document.getElementById("edit").style.visibility = "hidden"

            }
        }
        function init() {
            profileId= window.location.pathname.split("/").pop()


            console.log(profileId)
            $.ajax({
                type: "GET",
                contentType: "application/json",
                headers: {"Authorization":getCookie("Authorization")},
                url: "/auth/profile-info/" + profileId,
                success: function (data, status, res) {
                    alert("Get Profile Info Successfully")

                    respBody = JSON.parse(res.responseText)

                    document.getElementById("fullname").innerHTML = respBody.fullname
                    document.getElementById("email").innerHTML = respBody.email
                    document.getElementById("address").innerHTML = respBody.address
                    document.getElementById("phone").innerHTML = respBody.phone


                },

                error: function (response) {
                    alert("Get Profile Info Error " + JSON.parse(response.responseText).reason);
                    if (response.status === 405){
                        alert("You are not allowed to see this page:");
                        window.location.replace("/signin")

                    }
                }
            })

        }

        init()
    </script>
</head>
<body onload="onload()">

<h1>Profile</h1>

<div>
    <button name="logout" onclick="onClickLogout()">
        Logout
    </button>


    <button name="edit" id="edit" onclick="onClickEdit()">
        Edit
    </button>

</div>
<div>
    <label for="fullname">Fullname</label>
    <p id="fullname"></p>
</div>

<div>
    <label for="address">Address</label>
    <p id="address"></p>

</div>


<div>
    <label for="phone">Phone</label>
    <p id="phone"></p>

</div>

<div>
    <label for="email">Email</label>
    <p id="email"></p>

</div>


</body>


</html>
